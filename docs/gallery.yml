- name: Voices of Jupyter Hub
  website: https://voicesofjupyterhub.orgmycology.com/
  repository: https://github.com/orgmycology/vojhreport
  image: https://voicesofjupyterhub.orgmycology.com/build/logo-bce5d2098e9e1001a32d0a33f20c6d31.png
  caption: 
  description: "JupyterHub’s impact on the world deserves to be celebrated: Over ten years of community-driven work has enabled scientists, students, systems administrators, and all sorts of other groups to collaboratively learn and work together. This report, based on interviews and interactions with members of the JupyterHub community, aims to celebrate these accomplishments. These conversations have also highlighted areas for improvement, from those that support better software (e.g., attracting and retaining new contributors) to those that encourage a healthier, more vibrant community (e.g., enhanced communication and collaboration)."


