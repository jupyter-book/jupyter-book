# See docs at: https://mystmd.org/guide/frontmatter
version: 1
extends:
  # site.yml is auto-downloaded and adapted from jupyter-book/jupyter-book via src/download_nav_items.py
  - ./site.yml
  - ./authors.yml
project:
  title: "Jupyter Book: Blog"
  description: Updates from the Jupyter Book subproject.
  plugins:
    # For lists of blog posts and releases
    - https://github.com/jupyter-book/blog-plugin/releases/download/v2.1.0/plugin.mjs
    # To make issue links render w/ titles
    - https://github.com/jupyter-book/myst-plugins/releases/download/github-issue-link%402025-12-01/index.mjs
    # To auto-link github author names
    - https://github.com/jupyter-book/myst-plugins/releases/download/github-handle-links%402025-12-01/index.mjs
    # To turn `:emoji-shortcodes:` into emojis
    - https://raw.githubusercontent.com/jupyter-book/myst-plugins/main/plugins/emoji-shortcodes/emoji-shortcodes.mjs
  keywords:
    - Jupyter
    - JupyterBook
    - MyST Markdown
  references:
    jpy-gov: https://jupyter.org/governance/
    guide: https://mystmd.org/guide
    compass: https://compass.jupyterbook.org
    jb: https://jupyterbook.org/stable
    jb2-paper: https://proceedings.scipy.org/articles/hwcj9957
  github: https://github.com/jupyter-book/blog
  # To autogenerate a Table of Contents, run "myst init --write-toc"
  license: CC0-1.0
  exclude:
    - posts/releases/README.md
  toc:
    - file: index.md
    - file: releases.md
      children:
        - pattern: release/*.md
    - title: Blog posts
      children:
      - title: "2025"
        children:
          - pattern: posts/2025-*.md
      - title: "2024"
        children:
          - pattern: posts/2024-*.md
site:
  parts:
    primary_sidebar_footer: |
      Made with [Jupyter Book](https://jupyterbook.org) and the [MyST Engine](https://mystmd.org).

      ```{image} https://raw.githubusercontent.com/jupyter-book/jupyter-book/refs/heads/main/docs/media/images/logo.svg
      :link: https://jupyterbook.org
      :width: 50%
      ```
  options:
    logo_text: Blog
    folders: true
