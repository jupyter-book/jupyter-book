# See docs at: https://mystmd.org/guide/frontmatter
version: 1
extends:
  - ./_site/site.yml
project:
  # title:
  # description:
  # keywords: []
  # authors: []
  references:
    guide: https://mystmd.org/guide
    compass: https://compass.jupyterbook.org
    issues: https://jupyter.org/github-data
  abbreviations:
    MyST: Markedly Structured Text
    CLI: Command-Line Interface
    TOC: Table of Contents
  plugins:
    - src/xref.mjs
    - src/landing-page.mjs
    - src/directives.mjs
    - src/admonition.mjs
  github: https://github.com/jupyter-book/jupyter-book
  toc:
    - file: index.md
    - title: Get Started
      file: getting-started.md
      children:
        - file: getting-started/install.md
        - file: getting-started/init.md
        - file: authoring/mystmd.md
        - file: build/website.md
        - file: execution/execution.md
        - file: plugins/plugins.md
    - title: Author Content
      file: authoring.md
      children:
        - file: authoring/create-content.md
        - file: authoring/cross-reference.md
        - file: authoring/math.md
        - file: authoring/figures.md
        - file: authoring/citations.md
        - file: authoring/authorship.md
        - file: authoring/roles-and-directives.md
        - file: authoring/configuration.md
        - file: authoring/table-of-contents.md
        - file: authoring/file-types.md
    - title: Build & Publish
      file: build.md
      children:
        - file: build/build-websites.md
        - file: build/export-pdfs.md
        - file: build/publish.md
        - file: build/export.md
    - title: Execute & Compute
      file: execution.md
      children:
        - file: execution/jupyterlab.md
        - file: execution/generate-myst.md
    - title: Extend with Plugins
      file: plugins.md
      children:
        - file: plugins/directives-and-roles.md
        - file: plugins/debug.md
        - file: plugins/ast.md
        - file: plugins/dependencies.md
    - title: Community
      children:
        - file: community/community.md
        - file: community/team.md
        - file: community/vote.md
        - file: community/ecosystem.md
        - file: community/help.md
    - title: Contributing
      file: contribute.md
      children:
        - file: contribute/docs.md
        - file: contribute/code.md
    - title: Resources
      children:
        - file: faq.md
        - file: upgrade.md
        - file: downgrade.md
        - file: cite.md
        - file: community/glossary.md
site:
  options:
    style: media/custom.css
    folders: true
  parts:
    footer: _site/footer.md
