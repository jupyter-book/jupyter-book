# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  # title:
  # description:
  # keywords: []
  # authors: []
  references:
    guide: https://mystmd.org/guide
  abbreviations:
    MyST: Markedly Structured Text
    CLI: Command-Line Interface
    TOC: Table of Contents
  plugins:
    - plugins/xref.mjs
  github: https://github.com/jupyter-book/jupyter-book
  toc:
    - file: index.md
    - title: Get started
      file: start.md
      children:
        - file: install.md
        - file: start/init.md
        - file: start/create-content.md
        - file: start/build-websites.md
        - file: start/export-pdfs.md
        - file: start/cross-reference.md
        - file: start/publish.md
    - title: Tutorials
      children:
      - file: tutorial/website.md
      - file: tutorial/mystmd.md 
      - file: tutorial/execution.md 
      - file: tutorial/export.md 
      - file: tutorial/jupyterlab.md 
      - file: upgrade.md
    - title: About Jupyter Book
      children:
        - file: about/toolchain.md
        - file: about/history.md
    - file: glossary.md
    - file: help.md
site:
  nav: 
    - title: Docs
      url: /start
    - title: Blog
      url: https://blog.jupyterbook.org
    - title: About
      children:
      - title: Team Compass
        url: https://compass.jupyterbook.org
      - title: MyST Ecosystem
        url: https://mystmd.org
  actions:
    - title: MyST Markdown
      url: https://mystmd.org
  options:
    favicon: https://raw.githubusercontent.com/jupyter-book/meta/refs/heads/main/images/favicon.ico
    logo: https://raw.githubusercontent.com/jupyter-book/meta/refs/heads/main/images/logo.svg
    logo_dark: https://raw.githubusercontent.com/jupyter-book/meta/refs/heads/main/images/logo-dark.svg
    folders: true
