version: 2
jobs:
  tests:
    docker:
      - image: circleci/python:3.6-stretch
    steps:
      # Get our data and merge with upstream
      - run: sudo apt-get update
      - checkout

      - restore_cache:
          keys:
            - cache-pip

      - run: pip install --user .[testing,pdf_html]
      - save_cache:
          key: cache-pip
          paths:
            - ~/.cache/pip

      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget

      - run:
          name: Install chromium
          command: pyppeteer-install

      # Run the docs so they are up-to-date
      - run:
          name: Running tests
          command: pytest

      # Build a PDF of the book to view as an artifact
      - run:
          name: PDF from HTML
          command: jb build docs --build pdf_html

      - store_artifacts:
          path: docs/_build/pdf/book.pdf
          destination: pdf
workflows:
  version: 2
  default:
    jobs:
      - tests
